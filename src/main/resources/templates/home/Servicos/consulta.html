
<style>
  @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Oswald:wght@200;700&family=Raleway&family=Roboto:wght@100&display=swap');

  .consulta-page {
    width: 500px;
    padding: 3% 0 0;
    margin: auto;
  }

  .style {
    position: relative;
    z-index: 1;
    background: #FFFFFF;
    border-radius: 8px;
    max-width: 500px;
    margin: 0 auto 100px;
    padding: 25px;
    text-align: center;
    box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
  }

  .style input {
    font-family: "Montserrat", sans-serif;
    outline: 0;
    background: #f2f2f2;
    width: 100%;
    border: 0;
    border-radius: 8px;
    margin: 0 0 15px;
    padding: 15px;
    box-sizing: border-box;
    font-size: 14px;
  }

  .style button {
    font-family: "Montserrat", sans-serif;
    text-transform: uppercase;
    outline: 0;
    background: #16735f;
    width: 100%;
    border: 0;
    border-radius: 5px;
    padding: 15px;
    color: #FFFFFF;
    font-size: 14px;
    -webkit-transition: all 0.3s ease;
    transition: all 0.3s ease;
    cursor: pointer;
    box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
  }

  .style button:hover,
  .style button:active,
  .style button:focus {
    background: #1f987e;
  }

  .style .message {
    margin: 15px 0 0;
    color: #b3b3b3;
    font-size: 12px;
  }

  .style .message a {
    color: #16735f;
    text-decoration: none;
  }

   #observacao {
    font-family: "Montserrat", sans-serif;
    outline: 0;
    background: #f2f2f2;
    width: 100%;
    border: 0;
    border-radius: 8px;
    margin: 0 0 15px;
    padding: 15px;
    box-sizing: border-box;
    font-size: 14px;
   }
   body {
      background: #16735f;
      font-family: "Montserrat", sans-serif;
      height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

</style>

<div class="consulta-page">
  <div class="style">
    <p class="text-titulo">Informações do paciente</p>
    <input type="number" placeholder="Id do paciente" id="id_cadastro" disabled th:value="${usuario.id}" style="background: #bacac6;"/>
    <input type="nome" placeholder="Nome" id="nome" disabled th:value="${usuario.nome}" style="background: #bacac6;"/>
    <input type="number" placeholder="CPF" id="CPF" disabled th:value="${usuario.CPF}" style="background: #bacac6;"/>
    <p class="text-titulo">Agendamento</p>
    <input type="date" placeholder="Data da consulta" id="dataConsulta" required />
    <textarea placeholder="Observações para a consulta" id="observacao" rows="6"></textarea>
    <button class="btn-aceitar" id="enviar">Enviar</button>
  </div>
</div>
